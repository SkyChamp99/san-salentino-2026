<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per Te ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --primary-color: #ff4d6d;
            --bg-color: #fff0f3;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: #333;
            text-align: center;
        }

        header {
            padding: 100px 20px;
            background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), url('tua-foto-sfocata.jpg');
            background-size: cover;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 50px 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            min-width: 150px;
        }

        .stat-card h2 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin: 0;
        }

        .btn-surprise {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 40px;
        }

        .btn-surprise:hover {
            transform: scale(1.1);
        }

        footer {
            padding: 50px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <header>
        <h1>Ciao [Nome della tua ragazza] ❤️</h1>
        <p>Ho scritto qualche riga di codice per dirti che...</p>
    </header>

    <section class="stats-container">
        <div class="stat-card">
            <h2 id="days-together">0</h2>
            <p>Giorni Insieme</p>
        </div>
        <div class="stat-card">
            <h2>∞</h2>
            <p>Caffè Presi</p>
        </div>
        <div class="stat-card">
            <h2>999k+</h2>
            <p>Messaggi Inviati</p>
        </div>
    </section>

    <button class="btn-surprise" onclick="lanciaCuori()">Non cliccare qui!</button>

    <footer>
        <p>Made with &lt;3 by [Il Tuo Nome] | Version 1.0.0-Valentine</p>
    </footer>

    <script>
        // Funzione per i cuori
        function lanciaCuori() {
            var scalar = 2;
            var heart = confetti.shapeFromText({ text: '❤️', scalar });

            var defaults = {
                spread: 360,
                ticks: 100,
                gravity: 0.5,
                decay: 0.94,
                startVelocity: 30,
                shapes: [heart],
                scalar
            };

            confetti({
                ...defaults,
                particleCount: 50
            });
        }

        // Calcolo automatico dei giorni
        const dataInizio = new Date('2023-05-15'); // <--- METTI LA VOSTRA DATA QUI (AAAA-MM-GG)
        const oggi = new Date();
        const diffTime = Math.abs(oggi - dataInizio);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        document.getElementById('days-together').innerText = diffDays;
    </script>
</body>
</html>
