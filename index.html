<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per Te ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff758f;
            --bg-color: #fff0f3;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: #333;
            overflow-x: hidden;
        }

        header {
            padding: 80px 20px;
            text-align: center;
            background: white;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: var(--primary-color);
            margin: 0;
        }

        /* Sezione Numeri */
        .stats-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 40px 20px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.1);
            min-width: 140px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover { transform: translateY(-5px); }

        .stat-card h2 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin: 0;
        }

        /* Timeline */
        .timeline {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            text-align: left;
            border-left: 2px solid var(--primary-color);
        }

        .timeline-item {
            margin-bottom: 30px;
            position: relative;
            padding-left: 20px;
        }

        .timeline-item::before {
            content: '❤️';
            position: absolute;
            left: -12px;
            background: var(--bg-color);
        }

        /* Bottone Magico */
        .btn-container { text-align: center; padding: 40px; }
        
        .btn-surprise {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            transition: all 0.3s ease;
        }

        .btn-surprise:active { transform: scale(0.95); }

        footer { text-align: center; padding: 40px; opacity: 0.6; font-size: 0.8rem; }
    </style>
</head>
<body>

    <header>
        <h1>Ciao amore mio ❤️</h1>
        <p>Sei il bug più bello del mio sistema operativo.</p>
    </header>

    <section class="stats-container">
        <div class="stat-card">
            <h2 id="days-together">0</h2>
            <p>Giorni Insieme</p>
        </div>
        <div class="stat-card">
            <h2>∞</h2>
            <p>Caffè & Baci</p>
        </div>
        <div class="stat-card">
            <h2>1</h2>
            <p>Unico Grande Amore</p>
        </div>
    </section>

    <div class="timeline">
        <div class="timeline-item">
            <strong>Il nostro Inizio</strong>
            <p>Tutto è partito quel [Metti Data o Luogo]...</p>
        </div>
        <div class="timeline-item">
            <strong>Il primo "Ti Amo"</strong>
            <p>Un momento che non dimenticherò mai.</p>
        </div>
    </div>

    <div class="btn-container">
        <button class="btn-surprise" onclick="lanciaCuori()">Non cliccare qui!</button>
    </div>

    <footer>
        <p>Designed & Coded with Love by Raffa &copy; 2026</p>
    </footer>

    <script>
        // Funzione Cuori migliorata
        function lanciaCuori() {
            if (typeof confetti === 'undefined') {
                console.error("Libreria non caricata");
                return;
            }

            var duration = 4 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4d6d', '#ffb3c1']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4d6d', '#ffb3c1']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // Calcolo Giorni (Sostituisci la data qui sotto!)
        const dataInizio = new Date('2021-12-01'); 
        const oggi = new Date();
        const diffDays = Math.floor((oggi - dataInizio) / (1000 * 60 * 60 * 24));
        document.getElementById('days-together').innerText = diffDays;
    </script>
</body>
</html>
